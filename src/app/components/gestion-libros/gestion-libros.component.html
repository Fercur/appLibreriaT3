<h2>Gestion</h2>
<form>
    <div class="form-group">
        <label for="titulo">Título:</label>
        <input type="text" class="form-control" id="titulo" placeholder="Ingrese el título del libro">
    </div>
    <div class="form-group">
        <label for="autor">Autor:</label>
        <input type="text" class="form-control" id="autor" placeholder="Ingrese el autor del libro">
    </div>
    <div class="form-group">
        <label for="genero">Género:</label>
        <input type="text" class="form-control" id="genero" placeholder="Ingrese el género del libro">
    </div>
    <div class="form-group">
        <label for="anio">Año de Publicación:</label>
        <input type="text" class="form-control" id="anio" placeholder="Ingrese el año de publicación del libro">
    </div>
    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
</form>
