<h2>LogIn</h2>
<form (ngSubmit)="login(formulario)" #formulario="ngForm">
    <div class="form-group">
        <label for="username">Usuario:</label>
        <input type="text" class="form-control" id="id" name="id" [(ngModel)]="id" placeholder="Ingrese su usuario">
    </div>
    <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" class="form-control" id="password" name="pass" [(ngModel)]="pass" placeholder="Ingrese su contraseña">
    </div>
    <div class="form-group">
        <label for="rol">Rol:</label>
        <select class="form-control" id="rol" name="rol" [(ngModel)]="rol">
            <option value="admin">Admin</option>
            <option value="invitado">Invitado</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
</form>
